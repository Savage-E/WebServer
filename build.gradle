plugins {
    id 'java'
    id'application'
}

group 'ru.mail'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'java'



    dependencies {
        implementation 'com.google.code.gson:gson:2.8.6'
        compile group: 'com.intellij', name: 'annotations', version: '12.0'
        compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.33.v20201020'
        compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.33.v20201020'
        compile group: 'org.eclipse.jetty', name: 'jetty-servlets', version: '9.4.33.v20201020'
    }
}
ext{
    javaMainClass = 'ru.mail.server.WebApp'

}
application{
    mainClassName = javaMainClass
}